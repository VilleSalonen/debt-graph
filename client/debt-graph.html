<head>
  <title>Settle Your Debts</title>
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">Settle Your Debts</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          {{> login}}
        </div>
      </div>
    </nav>
    
    {{> users}}
  
    {{> accounts}}
  
    {{> registration}}
  </div>
</body>

<template name="registration">
  {{#if isLoggedIn}}
    <!-- Better way to negate? -->
  {{else}}
    <form id="registration-form" action="action">
      <div>
        <input type="name" id="registration-name" />
        <input type="email" id="registration-email" />
        <input type="password" id="registration-password" />
        <input type="submit" id="registration-button" value="Register" />
      </div>
    </form>
  {{/if}}
</template>

<template name="users">
  <ul>
    {{#each users}}
      <li>
        <img src="http://www.gravatar.com/avatar/{{ profile.gravatar }}" />
        {{ username }}
        <ul>
          {{#each profile.accounts}}
            <li>{{ name }}: {{ address }}</li>
          {{/each}}
        </ul>
      </li>
    {{/each}}
  </ul>
</template>

<template name="accounts">
  <h2>Your accounts</h2>
  
  <ul>
    {{#each accounts}}
      <li>
        {{ name }}
        {{ address }}
        <span class="btn btn-danger remove-account">Remove</span>
      </li>
    {{/each}}
  </ul>
  
  <form id="account-form" action="action">
    <div>
      <input type="text" id="account-name" />
      <input type="text" id="account-address" />
      <input type="submit" id="account-button" value="Add account" />
    </div>
  </form>
</template>

<template name="login">
  {{#if isLoggedIn}}
    <ul class="nav navbar-nav navbar-right">
      <li><a>{{ username }}</a></li>
      <li><a class="logout">Logout</a></li>
    </ul>
  {{else}}
    <form id="login-form" action="action" role="form" class="navbar-form navbar-right">
      <input type="email" id="login-email" class="form-control" />
      <input type="password" id="login-password" class="form-control" />
      <button type="submit" class="btn btn-default">Sign in</button>
    </form>
  {{/if}}
</template>
