<head>
  <title>Settle Your Debts</title>
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">Settle Your Debts</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          {{> login}}
        </div>
      </div>
    </nav>
  
    {{#if isLoggedIn}}
      {{> users}}
    
      {{> accounts}}
    {{else}}
      {{> registration}}
    {{/if}}
  </div>
</body>

<template name="registration">
  <div style="margin-right: auto; margin-left: auto; text-align: center;">
    <h2 style="font-size: 40px;">Having trouble keeping track of your debts?</h2>
  
    <p style="font-size: 21px;">Settle your debts with awesome modern web goodness. Registration is quick and easy.</p>
    
    <p style="font-size: 21px;">No more fights with friends over money.</p>

    <form id="registration-form" action="action" role="form" style="max-width: 500px; margin-left: auto; margin-right: auto;">
      <div class="form-group">
        <input type="name" id="registration-name" placeholder="Username" class="form-control" />
      </div>
      <div class="form-group">
        <input type="email" id="registration-email" placeholder="Email (used for Gravatar)" class="form-control" />
      </div>
      <div class="form-group">
        <input type="password" id="registration-password" placeholder="Password" class="form-control" />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default" id="registration-button">Register</button>
      </div>
    </form>
  </div>
</template>

<template name="users">
  <ul>
    {{#each users}}
      <li>
        <img src="http://www.gravatar.com/avatar/{{ profile.gravatar }}" />
        {{ username }}
        <ul>
          {{#each profile.accounts}}
            <li>{{ name }}: {{ address }}</li>
          {{/each}}
        </ul>
      </li>
    {{/each}}
  </ul>
</template>

<template name="accounts">
  <h3>Your accounts</h3>
  
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>&nbsp;</th>
    </tr>
    {{#each accounts}}
      <tr>
        <td>{{ name }}</td>
        <td>{{ address }}</td>
        <td><span class="btn btn-danger remove-account">Remove</span></td>
      </tr>
    {{/each}}
  </table>
  
  <h3>Add new account</h3>
  
  <form id="account-form" action="action" role="form">
    <div class="form-group">
      <input type="text" id="account-name" placeholder="Account name (e.g. Bitcoin, your bank)" class="form-control" />
    </div>
    <div class="form-group">
      <input type="text" id="account-address" placeholder="Address (e.g. Bitcoin address, bank account)" class="form-control" />
    </div>
    <div class="form-group">
      <button type="submit" id="account-button" class="btn btn-success">Add account</button>
    </div>
  </form>
</template>

<template name="login">
  {{#if isLoggedIn}}
    <ul class="nav navbar-nav navbar-right">
      <li><a>{{ username }}</a></li>
      <li><a class="logout">Logout</a></li>
    </ul>
  {{else}}
    <form id="login-form" action="action" role="form" class="navbar-form navbar-right">
      <input type="email" id="login-email" class="form-control" />
      <input type="password" id="login-password" class="form-control" />
      <button type="submit" class="btn btn-default">Sign in</button>
    </form>
  {{/if}}
</template>
