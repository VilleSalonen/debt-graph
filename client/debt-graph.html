<head>
  <title>Settle Your Debts</title>
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Settle Your Debts!</h1>
    
    {{> users}}
  
    {{> login}}
  </div>
</body>

<template name="users">
  <ul>
    {{#each users}}
      <li>
        {{ username }}
        <ul>
          {{#each profile.accounts}}
            <li>{{ name }}: {{ address }}</li>
          {{/each}}
        </ul>
      </li>
    {{/each}}
  </ul>
</template>

<template name="login">
  {{#if isLoggedIn}}
    Welcome back!
    
    <span class="logout btn btn-info">Logout</span>
    
    <h2>Your accounts</h2>
    
    <ul>
      {{#each accounts}}
        <li>
          {{ name }}
          {{ address }}
          <span class="btn btn-danger remove-account">Remove</span>
        </li>
      {{/each}}
    </ul>
    
    <form id="account-form" action="action">
      <div>
        <input type="text" id="account-name" />
        <input type="text" id="account-address" />
        <input type="submit" id="account-button" value="Add account" />
      </div>
    </form>
  {{else}}
    <form id="login-form" action="action">
      <div>
        <input type="email" id="login-email" />
        <input type="password" id="login-password" />
        <input type="submit" id="login-button" value="Sign in" />
      </div>
    </form>
    
    <form id="registration-form" action="action">
      <div>
        <input type="name" id="registration-name" />
        <input type="email" id="registration-email" />
        <input type="password" id="registration-password" />
        <input type="submit" id="registration-button" value="Register" />
      </div>
    </form>
  {{/if}}
</template>
